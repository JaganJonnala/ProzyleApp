<ScrollView>
    <stackLayout class="">
        <ActionBar title="TaskDetails">
            <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="navigate()"></NavigationButton>
            <ActionItem [text]="countString"></ActionItem>
            <ActionItem text="SUBMIT" (tap)="save()"></ActionItem>
        </ActionBar>
        <StackLayout class="increasbg">
        </StackLayout>
        <StackLayout>
            <StackLayout class="headingRow" orientation="horizontal">
                <Label [text]="item.dataEntryType ==='Image' ? 'Property Images' : 'Property Inspection'" textWrap="true" class="basic"></Label>
                <Label text=" : "></Label>
                <Label [text]="item.checkListItemName" textWrap="true" class="landLabels"></Label>
            </StackLayout>
            <StackLayout class="buttonsRow" orientation="horizontal" [visibility]="item?.dataEntryType ==='Image'? 'visible' : 'collapsed'">
                <Image [src]="item.localImagePath" [visibility]="item.localImagePath ? 'visible' : 'collapsed'" (longPress)="onLongPress($event)"
                    (tap)="onTap($event)" id="imageId" horizontalAlignment="center" class="imageTaken" [class.secondTap]="secondTapStatus"
                    [class.firstTap]="imageTapStatus"></Image>
                <StackLayout orientation="horizontal" [visibility]="item.localImagePath ? 'collapsed' : 'visible'">
                    <Button text="UpLoad" class="upLoad" (tap)="selectImages()"></Button>
                    <Button text="Take Picture" class="takePicture" (tap)="takePicture()"></Button>
                </StackLayout>
            </StackLayout>
            <StackLayout [visibility]="item.dataEntryType ==='Dropdown' || item?.dataEntryType ==='CheckBox' ? 'visible' : 'collapsed'">
                <GridLayout rows="auto, auto, *" columns="auto, *">
                    <DropDown #dd [items]="inspectionEntity" [selectedIndex]="selectedIndex" (selectedIndexChange)="onchange(dd.selectedIndex)"
                        row="2" col="1" hint="Choose your Option here" style="font-family: 'Roboto', Roboto;color:#009688; background-color:#581322; text-align:center;"></DropDown>
                        <GridLayout height="1" style="background-color:#009688;"></GridLayout>
                </GridLayout>
            </StackLayout>
            <StackLayout class="textFieldsRow">
                <TextField hint="Remarks" [(ngModel)]="item.remarks" class="remarksTest"></TextField>
                <TextField hint="Review" [(ngModel)]="item.reviewComments" editable="false" class="remarksTest"></TextField>
            </StackLayout>
        </StackLayout>
        <StackLayout class="footer" orientation="horizontal">
            <Label text="&#xf060;" (tap)="move(-1)" textWrap="true" class="example leftIcon"></Label>
            <Label text="&#xf061;" (tap)="move(1)" textWrap="true" class="example rightIcon"></Label>
        </StackLayout>
    </stackLayout>
</ScrollView>
